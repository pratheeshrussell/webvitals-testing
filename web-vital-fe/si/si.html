<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./speedIndexCalc.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.10.4/dist/cdn.min.js"></script>
    
    <title>SI</title>
</head>
<body >
    <div x-data="siDemo" class="col-12 d-flex justify-content-center">
        <div class="col-6 d-flex flex-column" >
                <div class="d-flex align-items-center justify-content-center" style="height:30vh;width:100%;background-color:rgb(215, 215, 125);">
                    <h2 id="heading" class="text-center" >Migratory monarch butterfly now Endangered</h2>
                </div>
                <div class="d-flex justify-content-center" style="min-height:0px;max-height:25vh;width:100%;background-color:beige;">
                    <img src="http://localhost:3000/blocking-resource/image?delay=1000" height="100%"  width="auto" />
                </div>
                <div class="d-flex justify-content-center" style="height:45vh;background-color: blanchedalmond;overflow: hidden;" x-show.important="showCls"  >
                    <div id="content" x-text="maincontent"></div>
                </div>
            
        </div>
    </div>
    
</body>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('siDemo', () => ({
            showCls:false,
            maincontent:'',
            init(){
                fetch('http://localhost:3000/blocking-resource/content?delay=2000')
                .then((val)=>val.text())
                .then((val)=>{
                    this.maincontent = val;
                    this.showCls = true;
                });
            }
        }))
    })

</script>
</html>
