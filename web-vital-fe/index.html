    <img src="http://localhost:3000/blocking-resource/image?delay=5000" height="auto" width="200" />

<script>
    let mainheading = document.querySelector('#heading');
    let maincontent = document.querySelector('#content');
    setTimeout(()=>{ 
        mainheading.innerHTML = 'Migratory monarch butterfly now Endangered';
    },1000);

    fetch('http://localhost:3000/blocking-resource/content?delay=4000')
    .then((val)=>val.text())
    .then((val)=>{
        maincontent.innerHTML = val;
    });
